    >
</head>
<body>
<div class="container is-widescreen">
    <nav class="navbar" role="navigation" aria-label="main navigation">

            </a>
            <a rolrolee="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    Tienda
                </a>

                <a class="navbar-item">
                    Biblioteca
                </a>

                <div class="navbar-item has-dropdown is-hoverable">
                    <a class="navbar-link">
                        Perfil
                    </a>

                    <div class="navbar-dropdown">
                        <a class="navbar-item">
                            Amigos
                        </a>

                        </a>

</div>
<div class="container is-centered has-background-success fit-screen" id="deposit-container">
    <form id="deposit-form">
        <div class="field" id="field-deposito">
            <label class="label mt-2" >Numero de tarjeta</label>
            <div class="control is-expanded mt-1 mb-1">
                <input class="input has-text-centered"  type="text" placeholder="XXXX-XXXX-XXXX" required id="num-tarjeta" name="num-tarjeta"/>
            </div>
            <div class="field is-grouped mt-1 mb-1" >
                <div class="control is-expanded">
                    <label class="label" >Fecha de vencimiento</label>
                    <input class="input has-text-centered" id="input-codigo" name="input-codigo" type="text" placeholder="MM/YY" required />
                </div>
                <div class="control is-expanded">
                    <label class="label " >Codigo de seguridad</label>
                    <input class="input has-text-centered" id="input-fecha" name="input-fecha" type="text" placeholder="XXX" required />
                </div>
            </div>
            <div class="field is-grouped mt-3 mb-3">
                <label class="label">Monto a ingresar:</label>
                <div class="control has-icons-left has-icons-right is-expanded">
                    <input class="input has-text-centered" type="text" id="input-monto" name="input-monto" placeholder="Monto" required/>
                    <span class="icon is-static has-text-success is-left">
                $
            </span>
                    <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
            </span>
                </div>
            </div>
            <button class="button is-link mb-2 has-bulma-primary-soft" type="submit" id="boton-depositar" >Cargar dinero</button>
            <p class="help mb-4 is-size-6 is-hidden has-text-black" id="mensaje-validacion-deposito">Ingreso invalido</p>
        </div>




    </form>
</div>
</body>
