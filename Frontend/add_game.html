<section class="section">
        <div class="container">
            <h1 class="title">Añade un juego</h1>
            <form id="form-agregar-juego">
                <div class="field">
                    <label class="label" >Titulo</label>
                    <div class="control">
                        <input class="input" type="text" id="input-titulo"  placeholder="Titulo" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Descripcion</label>
                    <div class="control">
                        <textarea class="textarea" id="descripcion" name="description" placeholder="Descripcion" required></textarea>
                    </div>
                </div>

                <div class="field">
                    <label class="label" >Imagen</label>
                    <div class="file has-name is-boxed">
                        <label class="file-label">
                            <input class="file-input" type="file" id="image" name="image" accept="image/*" required>
                            <span class="file-cta">
                    <span class="file-icon">
                      <i class="fas fa-upload"></i>
                    </span>
                    <span class="file-label">Inserte una imagen</span>
                  </span>
                            <span class="file-name">Imagen no insertada</span>
                        </label>
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-primary" type="submit">Añadir juego</button>
                    </div>
                </div>
            </form>
        </div>
