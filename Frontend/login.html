
<!DOCTYPE html>
<html lang="en">
<head>
    <title>SteamVerde</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Team SteamVerde">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
</head>
<body>
<div class="container is-widescreen">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="steamVerde.jpg" alt="SteamVerde Logo">
            </a>
            <a class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="index.html">
                    Tienda
                </a>
            </div>
            <div class="navbar-end">

                <div class="navbar-item">
                    <div class="buttons">


                        <a class="button is-light" href="register.html">
                            Registrarse
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>
<div class="container is-centered pt-6">
    <div class="field">

    </div>
    <div class="field">
        <div class="field">
            <label class="label">Nombre de usuario</label>
            <div class="control has-icons-left has-icons-right"type="password">
                <input class="input" type="text" id="usuario"placeholder="Ingrese su usuario">
                <span class="icon is-small is-left">
      <i class="fas fa-user"></i>
    </span>
                <span class="icon is-small is-right">
      <i class="fas fa-check"></i>
    </span>
            </div>

        </div>

        <div class="field">
            <label class="label">Contraseña</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="email" id="contra" placeholder="Ingrese su contraseña" >
                <span class="icon is-small is-left">
      <i class="fas fa-envelope"></i>
    </span>
                <span class="icon is-small is-right">
      <i class="fas fa-exclamation-triangle"></i>
    </span>
            </div>
        </div>


        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link" id="boton-ingreso" >Ingresar</button>
            </div>
            <div class="control">
                <p class="help mt-2 is-hidden" id="mensaje-validacion-ingreso">ingreso invalido</p>
            </div>
        </div>
    </div>
</div>
</body>
<script src="login.js"></script>
</html>
