<!DOCTYPE html>
<html lang="en">
<head>
    <title>SteamVerde</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Team SteamVerde">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    >
</head>
<body>
<div class="container is-widescreen">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="index.html">
                <img src="steamVerde.jpg" alt="SteamVerde Logo">
            </a>
            <a rolrolee="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item">
                    Tienda
                </a>
            </div>
            <div class="navbar-end">

                <div class="navbar-item">
                    <div class="buttons">


                        <a class="button is-light" href="login.html">
                            Ingresar
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</div>

<div class="container is-centered pt-6">


    <div class="field">

        <div class="field">
            <label class="label">Nombre de usuario</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" id="nombre-usuario" placeholder="Ingrese su nombre de usuario" >
                <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
                <span class="icon is-small is-right">
          <i class="fas fa-check"></i>
        </span>
            </div>

        </div>


        <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" id="input-email" type="email" placeholder="Ingrese su email" value="hello@">
                <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
                <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
            </div>
            <p class="help is-hidden" id="mensaje-validacion-email">This email is invalid</p>
        </div>
        <div class="field">
            <label class="label">Contraseña</label>
            <div class="control has-icons-left has-icons-right">
                <input class="input" id="input-contra" type="password"  placeholder="Ingrese su contraseña">
                <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
                <span class="icon is-small is-right">
          <i class="fas fa-exclamation-triangle"></i>
        </span>
            </div>
            <p class="help is-hidden" id="mensaje-validacion-contra"></p>
        </div>
        <div class="select mt-1 mb-3">
            <select id="tipo-juego">
                <option disabled selected value="">Tipo de juego favorito</option>
                <option>Peleas</option>
                <option>Disparos</option>
                <option>MOBA</option>
                <option>Plataformas</option>
                <option>Carreras</option>
                <option>Terror</option>
                <option>Aventura</option>

            </select>
        </div>
        <div class="select mt-1 mb-3 ml-4">
            <select id="tipo-consola">
                <option disabled selected value="">Tipo de juego favorito</option>
                <option>PC</option>
                <option>PS5</option>
                <option>SWITCH</option>
                <option>XBOX</option>
            </select>
        </div>


        <div class="field">
            <div class="control">
                <label class="checkbox" >
                    <input type="checkbox" id="check-terminos">
                    Estoy de acuerdo con los <a href="#" id="boton-terminos">terminos y condiciones</a>
                </label>
            </div>
        </div>


        <div class="field is-grouped">
            <div class="control">
                <button class="button is-link is-disabled" id="boton-registro" disabled>Registrarse</button>
            </div>
            <p class="help is-hidden" id="mensaje-validacion-registro">ingreso invalido</p>
        </div>
</div>
</div>
<div class="modal" id="modal-terminos">
    <div class="modal-background" id="modal-fondo-terminos"></div>
    <div class="modal-card">
        <header class="modal-card-head">
            <p class="modal-card-title">Terminos Y Condiciones:</p>
        </header>
        <section class="modal-card-body">
            <div class="field">
            Al aceptar este acuerdo, está contractualmente obligado a aprobar al grupo SteamVerde
            </div>
        </section>
        <footer class="modal-card-foot">
            <div class="buttons">
                <button class="button is-success" id="modal-cerrar-boton">Cerrar</button>
            </div>
        </footer>
    </div>
</div>


</body>
<script src="register.js"></script>

</html>
